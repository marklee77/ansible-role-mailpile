---
mailpile_run_dir: "{{ lookup('env', 'PWD') }}"

mailpile_checkout_version: release/beta

mailpile_hostname: localhost
mailpile_http_port: 80
mailpile_https_port: 443
mailpile_enable_ssl: true
mailpile_require_ssl: true

mailpile_ssl_cert_file: /etc/ssl/certs/mailpile.pem
mailpile_ssl_key_file: /etc/ssl/private/mailpile.pem
